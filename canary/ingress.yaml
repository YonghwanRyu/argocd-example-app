apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test-dev.d.k5d.io
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: canary
                port:
                  number: 80